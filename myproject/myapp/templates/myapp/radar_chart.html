<!-- myapp/templates/myapp/radar_chart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radar Chart</title>
    <!-- Include Plotly.js for rendering the chart -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Add any additional CSS or JavaScript here if needed -->
</head>
<body>
    <h1>Radar Chart</h1>
    
    <!-- Dropdown Form -->
    <form action="#" method="get">
        <!-- Competition Dropdown -->
        <label for="competition">Select a Competition:</label>
        <select name="competition" id="competition">
            {% for comp in competitions %}
                <option value="{{ comp }}" {% if comp == competition_selected %}selected{% endif %}>
                    {{ comp }}
                </option>
            {% endfor %}
        </select>

        <!-- Season Dropdown -->
        <label for="season">Select a Season:</label>
        <select name="season" id="season">
            {% for season in seasons %}
                <option value="{{ season }}" {% if season == season_selected %}selected{% endif %}>
                    {{ season }}
                </option>
            {% endfor %}
        </select>

        <!-- Team Dropdown -->
        <label for="team">Select a Team:</label>
        <select name="team" id="team">
            {% for team in teams %}
                <option value="{{ team }}" {% if team == team_selected %}selected{% endif %}>
                    {{ team }}
                </option>
            {% endfor %}
        </select>
    </form>
    
    <!-- Chart Container where the Plotly chart will be rendered -->
    <div id="chart-container">
        {{ chart|safe }}
    </div>

    <script>
    // JavaScript to handle the dropdown changes and make AJAX requests
    document.addEventListener('DOMContentLoaded', function() {
        const competitionSelect = document.getElementById('competition');
        const seasonSelect = document.getElementById('season');
        const teamSelect = document.getElementById('team');
        const chartContainer = document.getElementById('chart-container');

        function updateChart() {
            const competition = competitionSelect.value;
            const season = seasonSelect.value;
            const team = teamSelect.value;

            // AJAX request to the server
            fetch(`{% url 'ajax_radar_chart' %}?competition=${competition}&season=${season}&team=${team}`)
                .then(response => response.json())
                .then(data => {
                    console.log(data);  // Check the received data
                    chartContainer.innerHTML = data.chart_html;
                })
                .then(data => {
                    // Update the chart container with the new chart HTML
                    chartContainer.innerHTML = '<p>Test Content</p>';
                })
                .catch(error => console.error('Error:', error));
        }

        // Attach the updateChart function to the change event of the dropdowns
        competitionSelect.addEventListener('change', updateChart);
        seasonSelect.addEventListener('change', updateChart);
        teamSelect.addEventListener('change', updateChart);
    });
    </script>
</body>
</html>
